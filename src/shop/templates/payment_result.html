{% extends "base.html" %}

{% block content %}
  <div class="payment-result">
    {% if result == "success" %}
      <h2>Payment Successful</h2>
      <p>Thank you for your purchase!</p>
    {% else %}
      {% if result == "cancel" %}
        <h2>Payment Canceled</h2>
        <p>Your payment was canceled.</p>
      {% endif %}
    {% endif %}
  </div>
{% endblock %}
