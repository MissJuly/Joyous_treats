{% extends "base.html" %} {% block css %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('shop.static', filename='/css/shop-style.css') }}"
/>
{% endblock %} {% block title %}Shop-{% endblock %} {% block content %}
<div class="products">
  <p>Shop by Category</p>
  <h1>PRODUCTS</h1>
</div>
<div class="items">
  {% for category in categories %}
  <div class="item">
    <h2>
      <a
        href="{{ url_for('shop.category', category_name=category) }}"
        class="item-link"
        data-replace="{{ category }}"
        ><span>{{ category }}</span></a
      >
    </h2>
    <div class="image">
      <img
        src="{{ url_for('shop.static', filename='images/' ~ get_category_images([category])[0]) }}"
        alt="{{ get_category_alt(category) }}"
      />

      <div class="middle-text">
        <h3>
          <a href="{{ url_for('shop.category', category_name=category) }}"
            >{{ category }}</a
          >
        </h3>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
