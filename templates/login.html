<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% include 'icon.html' %}

    <link rel="stylesheet" href="{{url_for('static', filename='/css/login-style.css')}}">
    <script></script>
    <title>Login:Joyous Treats</title>
  </head>
  <body>

    <div class="background">

      {% include 'nav.html' %}

      <div class="login-container">
        <div class="login-box form">
          <h2>Login</h2>
          <p>Login to access your profile,order history and more</p>
          <form action="/login">
            <div class="input-box">
              <span type="icon"
                ><iconify-icon icon="ic:baseline-email"></iconify-icon
              ></span>
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span type="icon"
                ><iconify-icon icon="bi:lock-fill"></iconify-icon
              ></span>
              <input type="password" required />
              <label>Password</label>
            </div>
            <div class="remember">
              <label><input type="checkbox" /> Remember me</label>
              <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="button">Login</button>
            <div class="login-register">
              <p>
                Don't have an account?<a href="#" class="register-link"
                  >Register</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <footer>

    {% include 'footer.html' %}

  </footer>
</html>
